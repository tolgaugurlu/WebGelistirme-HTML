<!DOCTYPE html>
<html>
  <head>
    <title>Liste Etiketleri</title>
  </head>
  <body>
    <h1>Liste Örnekleri</h1>
    <p>Bu bir sıralı liste örneğidir:</p>
    <!-- İlk Örnek -->
    <ol>
      <!-- Ordered List - OL - -->
      <li>Elma</li>
      <li>Armut</li>
      <li>Portakal</li>
    </ol>

    <p>Bu bir sırasız liste örneğidir:</p>
    <!-- İkinci Örnek -->
    <ul>
      <!-- Unordered list - UL - -->
      <li>Kırmızı</li>
      <li>Mavi</li>
      <li>Sarı</li>
    </ul>
  </body>
</html>
