<!DOCTYPE html>
<html>
  <head>
    <title>A Etiketi (Link) Anlatımı</title>
  </head>
  <body>
    <h1>A Etiketi Kullanımı</h1>
    <p>Bu bir link örneğidir:</p>
    <!-- İlk Örnek -->
    <a
      href="https://www.tolgaugurlu.com"
      target="_blank"
      rel="nofollow"
      title="Örnek Bağlantı"
      >Örnek Bağlantı</a
    >

    <hr />
    <!-- Sayfaya başından sonuna yatay bir şekilde çizgi çeker -->

    <p>İşte diğer bir örnek:</p>
    <!-- İkinci Örnek -->
    <a href="sayfa.html">Sayfaya Git</a>
    <!-- Burada herhangi bir ekstra sayfa oluşturmayı henüz öğrenmediğimiz için bir yönlendirme yapmayacak. Eğer sayfa.html isminde bir sayfamız daha olsaydı bu yazıya tıkladığımızda bizi oraya yönlendirecekti. -->
  </body>
</html>
